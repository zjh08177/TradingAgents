# Optimized JVM arguments for Flutter builds
# Reduced from 8GB to 2GB for better performance
org.gradle.jvmargs=-Xmx2G -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# AndroidX configuration
android.useAndroidX=true
android.enableJetifier=true

# Performance optimizations
# Enable Gradle daemon for faster builds
org.gradle.daemon=true

# Enable parallel project execution
org.gradle.parallel=true

# Configure on demand to avoid configuring unnecessary projects
org.gradle.configureondemand=true

# Enable build caching
org.gradle.caching=true

# Kotlin daemon settings for better performance
kotlin.daemon.jvm.options=-Xmx1536m

# Additional performance flags
android.enableBuildCache=true
android.enableR8.fullMode=true
android.enableD8.desugaring=true

# Increase timeout for slow networks
systemProp.org.gradle.internal.http.connectionTimeout=120000
systemProp.org.gradle.internal.http.socketTimeout=120000
